<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Draw It!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        canvas {
            box-shadow: 0px 0px 10px black;
        }
    </style>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Canvas Play Ground
                </h1>
                <h2 class="subtitle">
                    Let's draw some flag.
                </h2>
            </div>
        </div>
    </section>
    <br>
    <div class="container">
        <div class="columns">
            <div class="column">
                <canvas id="canvas" width="1024" height="1024"></canvas>
            </div>
            <div class="column">
                <label for="color">Brush color:</label>
                <input type="color" id="color">
                <hr>
                <aside>
                    <ul class="menu-list">
                        <li><a href="/promote"><i class="fas fa-user"></i> Become Admin</a></li>
                        <li><a href="/flag"><i class="fas fa-flag"></i> Flag</a></li>
                        <li><a href="/source"><i class="fas fa-code"></i> Source</a></li>
                    </ul>
                </aside>
            </div>
        </div>
    </div>
    <script>
        window.onload = () => fetch("/api/canvas")
            .then(r => r.json())
            .then(drawCanvas);

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext('2d');

        canvas.onclick = (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((event.clientX - rect.left) / 8);
            const y = Math.floor((event.clientY - rect.top) / 8);
            const color = encodeURIComponent(document.getElementById("color").value);

            fetch(`/api/draw?x=${x}&y=${y}&color=${color}`)
                .then(r => r.json())
                .then(drawCanvas);
        }

        function drawCanvas(data) {
            for (let x = 0; x < 128; x++) {
                for (let y = 0; y < 128; y++) {
                    if (data[x][y].match(/#[A-F0-9]{6}/i))
                        ctx.fillStyle = data[x][y];
                    else
                        ctx.fillStyle = "#FFFFFF";
                    ctx.fillRect(x * 8, y * 8, 8, 8);
                }
            }
        }
    </script>
</body>

</html>
